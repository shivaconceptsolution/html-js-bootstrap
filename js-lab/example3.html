<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var color;
        function setcolor(a)
        {
            color=a;
            alert(color);
        }
        function changeColor()
        {
          //  document.getElementById("body").style.backgroundColor=color; 
             document.body.style.backgroundColor=color;
        }
    </script>
</head>
<body id="body">
    <input type="radio" name="color" value="Red" onchange="setcolor(this.value)" />Red
    <br><br>
    <input type="radio" name="color"  value="Green" onchange="setcolor(this.value)" />Green
    <br><br>
    <input type="radio" name="color" value="Blue" onchange="setcolor(this.value)" />Blue
    <br><br>
    <input type="button" value="Click" onclick="changeColor()" />
</body>
</html>
