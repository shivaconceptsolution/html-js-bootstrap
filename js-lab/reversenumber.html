<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=0;
       var s="";
        do
        {
          rem = num%10;  //4
           s = s+ rem;
          num=parseInt(num/10); //123
        }while(num!=0);
        document.write(s);
    </script>
</body>
</html>
