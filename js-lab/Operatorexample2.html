<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a=12;
       var b="12";
       document.write(a==b ); //value compare
       document.write("<br>")
       document.write(a===b); //type and value comparision
       a=10
       document.write("<br>");
       var s1 = a>100 && a<=10
       var s2 = a>1 && a<100
       var s3 = a>100 || a<=10   //true
       document.write("<br>")
       var s4 = !(a>100 || a<=10)   //true
       document.write("s1= "+ s1+ ", s2=" + s2 + " , s3=" + s3 + " ,s4="+s4);
    </script>
</body>
</html>
