<script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
   }
   async function lift()
   {
for(var i=1;i<=10;i++)
{
    await sleep(2000);
    if(i<=5)
    {
        document.write("Floor "+i + "<br>");
    }
    else
    {
        document.write("Floor "+(11-i) + "<br>");
    }
   
}
   }
lift();
</script>
