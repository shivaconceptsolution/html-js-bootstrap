<script>
    for(var i=1;i<=5;i++)
    {
        for(var j=1;j<=6-i;j++)
        {
           if(i%2!=0)
           {
            document.write(j);
           }
           else
           {
              document.write(6-j);
           }
        }
        document.write("<br>");
    }
</script>
