<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function swap()
        {
         var a=document.getElementById("txtnum1").value;
         var b=document.getElementById("txtnum2").value;
         var temp=a;
         a=b;
         b=temp;
         alert('After Swapping value of a= '+a + " b="+b);
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Enter First Number" id="txtnum1" />
    <br><br>
    <input type="text" placeholder="Enter Second Number" id="txtnum2" />
    <br><br>
    <input type="button" value="click" onclick="swap()" />
</body>
</html>
